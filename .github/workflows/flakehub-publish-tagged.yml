name: "Publish tags to FlakeHub"
on:
  push:
    tags:
      - "v?[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:
    inputs:
      tag:
        description: "The existing tag to publish to FlakeHub"
        type: "string"
        required: true
jobs:
  flakehub-publish:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: "actions/checkout@v5"
        with:
          persist-credentials: false
          ref: "${{ (inputs.tag != null) && format('refs/tags/{0}', inputs.tag) || '' }}"
      - uses: "DeterminateSystems/determinate-nix-action@v3"
      - name: "Remove aarch64-linux configurations temporarily"
        run: |
          # Create a temporary flake that excludes aarch64-linux configurations
          cp flake.nix flake.nix.backup
          # Remove NIXEDUP and NIXY2 from nixosConfigurations (they require aarch64-linux)
          sed -i '/NIXEDUP.*=/,/};/d' flake.nix
          sed -i '/NIXY2.*=/,/};/d' flake.nix
      
      - uses: "DeterminateSystems/flakehub-push@main"
        with:
          visibility: "public"
          name: "aspauldingcode/.dotfiles"
          tag: "${{ inputs.tag }}"
          include-output-paths: true
        env:
          FLAKEHUB_PUSH_TOKEN: ${{ secrets.FLAKEHUB_PUSH_TOKEN }}
      
      - name: "Restore original flake.nix"
        if: always()
        run: |
          mv flake.nix.backup flake.nix
